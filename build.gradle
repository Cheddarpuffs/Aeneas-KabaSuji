buildscript {
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}

plugins {
  id 'java'
  id 'jacoco'
  id 'com.github.johnrengelman.shadow' version '1.2.3'
}

sourceSets {
  main {
    java {
      srcDir 'src/kabasuji'
    }
    resources {
      srcDir 'src/'
    }
  }
}

dependencies {
    compile files('lib/fontawesomefx-8.10-SNAPSHOT.jar', 'lib/jfoenix.jar')
    runtime files('lib/fontawesomefx-8.10-SNAPSHOT.jar', 'lib/jfoenix.jar')
}

jar {
    manifest {
        attributes 'Main-Class': 'kabasuji.Main'
    }
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.9'
}
